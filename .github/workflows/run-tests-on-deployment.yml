name: Run Tests on Application Deployment

on:
  push:
    branches: [master]
  workflow_dispatch:  # Allow manual triggering from GitHub UI

jobs:
  run-qa-tests:
    name: Execute Test Suite
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout main branch (test code)
      uses: actions/checkout@v4
      with:
        ref: main  # Get test code from main branch
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
    
    - name: Run Playwright tests
      run: npx playwright test
      env:
        CI: true
    
    - name: Upload test report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    
    - name: Test completion status
      if: always()
      run: |
        echo "ðŸŽ¯ Test execution completed!"
        echo "ðŸ“Š View detailed report in the Artifacts section above"
